<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - StoX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body class="dark-bg">
    <div class="layout">
      <header class="site-header">
        <h1 class="site-logo">StoX</h1>
      </header>
      <main class="content">
        <div class="card register-card">
          <div class="card-header">
            <h2>Create Account</h2>
          </div>
          <div class="card-body">
            <div id="flash-messages">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert">
                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
            </div>
            <form method="POST" action="{{ url_for('otp_varification') }}" class="form">
              <div class="row">
                <div class="input-group">
                  <input type="text" name="first_name" placeholder="First name" required />
                </div>
                <div class="input-group">
                  <input type="text" name="last_name" placeholder="Last name" required />
                </div>
              </div>
              <div class="input-group">
                <input type="email" name="email" placeholder="Email address" required />
              </div>
              <div class="row">
                <div class="input-group">
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                  <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                </div>
              </div>
              <div class="actions center">
                <button type="submit" class="btn fullwidth">Create Account</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p><a class="link" href="/">Have an account? Go to login</a></p>
          </div>
        </div>
      </main>
      <footer class="site-footer">
        <p>&copy; Your Website 2023. <a class="link" href="#">Privacy Policy</a> &middot; <a class="link" href="#">Terms &amp; Conditions</a></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
