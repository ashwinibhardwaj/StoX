<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - StoX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </head>
  <body class="dark-bg">
    <div class="layout">
      <header class="site-header">
        <h1 class="site-logo">StoX</h1>
      </header>
      <main class="content">
        <div class="card login-card">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <div id="flash-messages">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert">
                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
            </div>
            <form method="POST" action="{{ url_for('login') }}" class="form">
              <div class="input-group">
                <input type="email" name="email" placeholder="Email address" required />
              </div>
              <div class="input-group">
                <input type="password" name="password" placeholder="Password" required />
              </div>
              <div class="checkbox-group">
                <input type="checkbox" name="remember_me" id="remember" value="1" />
                <label for="remember">Remember Password</label>
              </div>
              <div class="actions">
                <a class="link" href="#">Forgot Password?</a>
                <button type="submit" class="btn">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p><a class="link" href="\register_page">Need an account? Sign up!</a></p>
          </div>
        </div>
      </main>
      <footer class="site-footer">
        <p>&copy; Your Website 2023. <a class="link" href="#">Privacy Policy</a> &middot; <a class="link" href="#">Terms &amp; Conditions</a></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
